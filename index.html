<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <main class="box">
        <div class="upper">
            <h1>speed typer</h1>
             <div class="time">
                 <p class="left">
                     time left : 10s
                 </p>
                 <p class="right">
                     score : 0
                 </p>
             </div>
        </div>
        <div class="middle">
            <p>type the following:</p>
            <p class="word">knight</p>
        </div>
        <div class="lower">
            <input type="text" id="text" placeholder="type the word here....">
        </div>
    </main>
    <main class="time-out">
        <!-- <h1>time ran out</h1>
        <p>your final score is 0</p>
        <button class="reloadBtn">reload</button> -->
    </main>

    <script src="app.js"></script>
</body>
</html>
